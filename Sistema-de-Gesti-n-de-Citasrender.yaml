services:
  - type: web
    name: sistema-citas-backend
    env: node
    plan: free
    region: frankfurt     # Puedes usar frankfurt, oregon, virginia... (Europa = latencia baja)
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: ALLOWED_ORIGIN
        value: https://tudominio.com   # cambia por tu dominio en DonDominio
      - key: DATABASE_URL
        sync: false                    # se configura en el panel de Render
